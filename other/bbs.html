<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #3b82f6;
                --primary-hover: #60a5fa;
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
                --border-color: #334155;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: var(--shadow-sm);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        #empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 3rem;
            font-size: 1.1rem;
        }

        .post {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out;
            transition: transform 0.1s;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .post-author {
            font-weight: 600;
            color: var(--primary-color);
        }

        .post-date {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .post-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-form-container {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.05);
        }

        .post-form {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 3fr auto;
        }

        input,
        textarea {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: inherit;
            resize: none;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid var(--primary-color);
            border-color: transparent;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        @media (max-width: 640px) {
            .post-form {
                grid-template-columns: 1fr;
            }

            main {
                padding: 1rem;
            }

            header {
                padding: 1rem;
            }

            .post-form-container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Community Board</h1>
    </header>

    <main id="post-list">
        <div id="empty-state">No posts yet. Be the first to say hello! ðŸ‘‹</div>
    </main>

    <div class="post-form-container">
        <form class="post-form" id="bbs-form">
            <input type="text" id="name-input" placeholder="Name" required maxlength="20">
            <input type="text" id="message-input" placeholder="Type a message..." required maxlength="280" autocomplete="off">
            <button type="submit">Post</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('bbs-form');
        const postList = document.getElementById('post-list');
        const emptyState = document.getElementById('empty-state');
        const STORAGE_KEY = 'dora_bbs_posts';

        // Load posts on startup
        document.addEventListener('DOMContentLoaded', loadPosts);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name-input').value.trim();
            const message = document.getElementById('message-input').value.trim();

            if (name && message) {
                const newPost = {
                    id: Date.now(),
                    name: escapeHtml(name),
                    message: escapeHtml(message),
                    date: new Date().toISOString()
                };

                savePost(newPost);
                renderPost(newPost, true);

                // Clear message but keep name for convenience
                document.getElementById('message-input').value = '';
                emptyState.style.display = 'none';

                // Scroll to bottom of list
                postList.scrollTop = postList.scrollHeight;
            }
        });

        function savePost(post) {
            const posts = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            posts.push(post);
            // Limit to last 50 posts
            if (posts.length > 50) posts.shift();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (posts.length > 0) {
                emptyState.style.display = 'none';
                posts.forEach(post => renderPost(post));
                setTimeout(() => postList.scrollTop = postList.scrollHeight, 0);
            }
        }

        function renderPost(post, isNew = false) {
            const article = document.createElement('div');
            article.className = 'post';

            const date = new Date(post.date).toLocaleString('ja-JP', {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit'
            });

            article.innerHTML = `
                <div class="post-header">
                    <span class="post-author">${post.name}</span>
                    <span class="post-date">${date}</span>
                </div>
                <div class="post-content">${post.message}</div>
            `;

            postList.appendChild(article);

            if (isNew) {
                article.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function (m) { return map[m]; });
        }
    </script>
</body>

</html>
